dataset:
  input_data:
    argo_in_dir: ../_data_storage/internal_structure/full_data/train_val/argo/decompressed
    ssh_in_dir: ../_data_storage/internal_structure/full_data/train_val/ssh
    sst_in_dir: ../_data_storage/internal_structure/full_data/train_val/sst
  preprocess:
    interpolation:
      min_pressure: 10
      max_pressure: 1000
      pressure_interval: 10
    reference_date: 2016-01-01
    crop:
      zonal_distance_in_degree: 4
      meridional_distance_in_degree: 4
  argo_selection:
    latitude:
      min: 0
      max: 40
    longitude:
      min: 140
      max: 220
    date:
      min: 2000-01-01
      max: 2020-12-31
  fix_data_split: True



